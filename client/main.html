<template name="mainPage">
  <div class="row">
      <div class="col-sm d-inline-block">
          <div class="card bg-light mb-3">
              <div class="card-header">
                  <div class="d-flex">
                      <div class="flex-grow-1"><h5><strong>Component status</strong></h5></div>
                      <div class="d-flex justify-content-end">
                        <button class="btn btn-light reload-data"><i class="mdi mdi-refresh"></i></button>
                      </div>
                  </div>
              </div>
              <div id="pod-infos-block" class="card-body" style="padding: 0rem !important;">
                  <table class="table table-striped table-sm" style="margin-bottom: 0px;">
                      <thead>
                          <tr>
                            <th>Component</th>
                            <th>Creation</th>
                            <th>Type</th>
                            <th>Status</th>
                            <th>Message</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr>
                              <td rowspan="arrayCount item.conditions">item.metadata.name</td>
                              <td rowspan="arrayCount item.conditions">dateAndTime metadata.creationTimestamp</td>
                              <td>item.conditions.[0].type</td>
                              <td><span class="badge TrueFalseClass item.conditions.[0].status">item.conditions.[0].status</span></td>
                              <td>item.conditions.[0].message</td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
</template>
